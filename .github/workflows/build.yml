name: Build Kernel

on:
  push:
    tags:
      - 'v*.*.*'

defaults:
  run:
    working-directory: ./linux

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v2
      - name: Get needed build dependencies
        run: sudo apt install build-essential libelf-dev -y
      - name: Make Mr. Proper (clean any build artifacts)
        run: make mrproper
      - name: Setup default x86 settings
        run: make defconfig
      - name: Build
        run: echo "$(nproc) processors" && make -j $(nproc)
      - name: Build modules
        run: make -j $(nproc) modules
      - name: Release output files
        uses: softprops/action-gh-release@v1
        with:
          files: |
            arch/x86_64/boot/*
            System.map
            drivers/acpi/*.ko
            net/ipv6/netfilter/*.ko
            net/ipv4/netfilter/*.ko
            net/netfilter/*.ko
            fs/efivars/*.ko
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}